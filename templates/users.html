<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Users - MovieWeb App </title>

</head>
<body>
    <h1> Users </h1>
    <ul>
        {% for user in users[0] %}
            <li>
                <a href="/users/{{ user }}"> {{ users[0].get(user).get('name') }} </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
