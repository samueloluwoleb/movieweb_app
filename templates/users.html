<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Users - MovieWeb App </title>

</head>
<body>
    <div>
        <div>
            <h1> Users </h1>
        </div>
        <div>
            <ul>
                {% for user in users[0] %}
                    <li>
                        <a href="/users/{{ user }}"> {{ users[0].get(user).get('name') }} </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <p> <a href="/"> Homepage </a> </p>
            <p> <a href="/add_user"> Add a new user </a> </p>
        </div>
    </div>
</body>
</html>
