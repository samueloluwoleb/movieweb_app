<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Users - MovieWeb App </title>
    <link rel="stylesheet" href="static/users.css">

</head>
<body>
    <div class="container">
        <div class="up_section">
            <h1> Users </h1>
            {% if flash_message %}
                <div class="flash-message">
                    <p>{{flash_message}}</p>
                </div>
            {% endif %}
        </div>
        <div class="down_section">
            <ul>
                {% for user in users[0] %}
                    <li>
                        <a href="/users/{{ user }}" title = "{{ users[0].get(user).get('name') }}"> {{ users[0].get(user).get('name') }} </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="link">
            <p> <a href="/add_user"> Add new user </a> </p>
            <p> <a href="/"> Homepage </a> </p>
        </div>
    </div>
</body>
</html>
