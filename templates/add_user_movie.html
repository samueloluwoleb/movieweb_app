<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add a movie </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_user_movie.css') }}">
</head>
<body>

    <div class="container">
        {% if state == 'get' %}
            <div>
                <p> Enter a movie name to search</p>
                <form class="form" method="GET" action="/users/{{ user_id }}/add_movie">
                    <label for="searched_movie">Search movie:</label><br>
                    <input type="text" id="searched_movie" name="searched_movie" placeholder="Enter the movie name" required><br>
                    <input type="submit" value="Search">
                </form>
            </div>
        {% else %}
            <div>
                <h2> These are your movie details </h2>
                <form class="form" method="POST" action="/users/{{user_id}}/add_movie">
                    <label for="movie_title">Movie Title:</label><br>
                    <input type="text" id="movie_title" name="title" value=" {{title}}" readonly><br>
                    <label for="movie_year">Year of Release:</label><br>
                    <input type="text" id="movie_year" name="year" value="{{year}}" readonly><br>
                    <label for="movie_rating">Movie Rating:</label><br>
                    <input type="text" id="movie_rating" name="rating" value="{{rating}}" readonly><br>
                    <label for="movie_director">Movie Director:</label><br>
                    <input type="text" id="movie_director" name="director" value="{{director}}" readonly><br>
                    <label for="genre">Genre:</label><br>
                    <select name="genre_id" id="genre" required>
                        <option value="" disabled selected>* Choose movie genre</option>
                        <option value="1">Action</option>
                        <option value="2">Adventure</option>
                        <option value="3">Superhero</option>
                        <option value="4">Comedy</option>
                        <option value="5">Drama</option>
                        <option value="6">Science Fiction</option>
                        <option value="7">Fantasy</option>
                        <option value="8">Horror</option>
                        <option value="9">Thriller</option>
                        <option value="10">Mystery</option>
                        <option value="11">Romance</option>
                        <option value="12">Historical</option>
                        <option value="13">Western</option>
                        <option value="14">Animation</option>
                        <option value="15">Musical</option>
                        <option value="16">Documentary</option>
                        <option value="17">War</option>
                        <option value="18">Sports</option>
                        <option value="19">Family</option>
                    </select><br>
                    <input type="submit" value="Add movie">
                </form>
            </div>
        {% endif %}

        <div class="link">
            <p> <a href="/users/{{ user_id }}"> View your updated catalogue </a> </p>
            <p> <a href="/users/{{ user_id }}/add_movie"> Add a new movie to your catalogue </a> </p>
            <p> <a href="/users"> View all users </a></p>
            <p> <a href="/"> Homepage </a> </p>
        </div>
    </div>
</body>
</html>
